<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Test Page</title>
</head>
<body>
<h1>Let's test it here.</h1>
<script src="pile-dialog.js"></script>
<script>
    PileDialog.toast('Hello world~');

    var dialog = new PileDialog({
        prop: {
            skin: 'default',
            cover: true,
            closeBtn: true,
            lock: false
        },
        content: [
            'Hello world!'
        ]
    });

    dialog.setTitle('I am title');

    dialog.open();

    window.setTimeout(function () {
        dialog.close();
    }, 3000);
</script>
</body>
