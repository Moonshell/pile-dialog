<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Test Page</title>
</head>
<body>

<h1>Let's test it here.</h1>
<button onclick="dialog.open();">Open the dialog.</button>

<script src="pile-dialog-rem.js"></script>
<!-- If your page has already set a different font size of html tag, use 'pile-dialog-px.js' instead. -->
<script>
    var dialog = new PileDialog({
        prop: {
            skin: 'default',
            cover: true,
            closeBtn: true,
            lock: false
        },
        content: [
            'Hello world!',
            {
                text: 'Close dialog',
                click: function () {
                    this.dialog.close();
                }
            },
            {
                text: 'Modify paragraph 1',
                click: function () {
                    var para1 = this.dialog.find(0);
                    para1.setText('Now is: ' + new Date().toUTCString());
                }
            },
            {
                text: 'Remove this button',
                click: function () {
                    this.dialog.remove(this);
                    PileDialog.alert('Button removed.');
                }
            },
            {
                text: 'Remove button above this',
                click: function () {
                    this.dialog.remove(this.getPrev());
                    this.setAttr('disabled', 'disabled');
                }
            },
            {
                text: 'Alert example',
                click: function () {
                    PileDialog.alertDialog.setProp('skin', 'flat');
                    PileDialog.alert('Hello world~').then(function () {
                        PileDialog.alertDialog.setProp('skin', 'default');
                        PileDialog.toast('You closed the alert dialog.');
                    });
                }
            },
            {
                text: 'Remove the last button',
                click: function () {
                    this.dialog.remove(-1);
                    PileDialog.alert('Button removed.');
                }
            }
        ]
    });

    dialog.setTitle('I am title');

    dialog.open();
</script>
</body>
</html>
